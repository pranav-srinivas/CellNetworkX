<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Nitya's work</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
<script type="text/javascript" charset="utf-8">
			var w = 960, h = 600;

			var labelDistance = 0;

			var svg = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);

			var nodes = [];
			var labelAnchors = [];
			var labelAnchorLinks = [];
			var links = [];

			for(var i = 0; i < 30; i++) {
				var node = {
					label : "protein " + i
				};

				nodes.push(node);

				labelAnchors.push({
					node : node
				});
				labelAnchors.push({
					node : node
				});
			};

			for(var i = 0; i < nodes.length; i++) {
				for(var j = 0; j < i; j++) {
					if(Math.random() > .95)
						links.push({
							source : i,
							target : j,
							weight : Math.random()
						});
				}

				labelAnchorLinks.push({
					source : i * 2,
					target : i * 2 + 1,
					weight : 1
				});
			};

			var force = d3.layout.force()
                        .size([w, h])
                        .nodes(nodes)
                        .links(links).gravity(1)
                        .linkDistance(50)
                        .charge(-3000)
                        .linkStrength(function(x) {
				            return x.weight * 10
			            });


			force.start();

			var force2 = d3.layout.force()
                        .nodes(labelAnchors)
                        .links(labelAnchorLinks)
                        .gravity(0)
                        .linkDistance(0)
                        .linkStrength(8)
                        .charge(-100)
                        .size([w, h]);

			force2.start();

			var link = svg.selectAll(".link")
                       .data(links)
                       .enter().append("line")
                       .attr("class", "link")
                       .style("stroke", "#CCC");

			var node = svg.selectAll(".node")
                        .data(force.nodes())
                        .enter().append("g")
                        .attr("class", "node")
                        .on("click", click)
                        .on("mouseover", fade(.1))
                        .on("mouseout",  fade(1));

			node.append("circle")
                .attr("r", 13)
                .style("fill", "#555")
                .style("stroke", "#FFF")
                .style("stroke-width", 3)
                .call(force.drag);


			var anchorLink = svg.selectAll(".anchorLink")
                             .data(labelAnchorLinks)

            //.enter().append("svg:line").attr("class", "anchorLink").style("stroke", "#999");

			var anchorNode = svg.selectAll(".anchorNode")
                            .data(force2.nodes())
                            .enter()
                            .append("g")
                            .attr("class", "anchorNode");

			anchorNode.append("circle")
                .attr("r", 0)
                .style("fill", "#FFF");

				anchorNode.append("text").text(function(d, i) {
				return i % 2 == 0 ? "" : d.node.label
		        }).style("fill", "#555")
                  .style("font-family", "Arial")
                  .style("font-size", 12);

			var updateLink = function() {
				this.attr("x1", function(d) {
					return d.source.x;
				}).attr("y1", function(d) {
					return d.source.y;
				}).attr("x2", function(d) {
					return d.target.x;
				}).attr("y2", function(d) {
					return d.target.y;
				});

			}

			var updateNode = function() {
				this.attr("transform", function(d) {
					return "translate(" + d.x + "," + d.y + ")";
				});

			}

            var linkedByIndex = {};
                links.forEach(function(d) {
                linkedByIndex[d.source.index + "," + d.target.index] = 1;
            });

            function isConnected(a, b) {
              return linkedByIndex[a.index + "," + b.index]
                  || linkedByIndex[b.index + "," + a.index]
                  || a.index == b.index;
            }

            /**
            function connections(a, list){
                list.push(a);
                for (var i = 0; i < nodes.length; i++){
                    var b = nodes[i];
                    if (isConnected(a, b)){
                        list.push(b);
                        connections(b, list);
                    } else {
                        return list;
                    }
                }
            }
            */

            function containsObject(obj, list) {
                var i;
                for (i = 0; i < list.length; i++){
                    if (list[i] === obj) {
                        return true;
                    }
                }
                return false;
            }

            function mouseover(opacity) {
                var list = [];
                return function(d) {
                    node.style("stroke-opacity", function() {
                        list = connections(d, list);
                        thisOpacity = containsObject(d, list) ? 1 : opacity;
                        this.setAttribute('fill-opacity', thisOpacity);
                        return thisOpacity;
                    });

                    link.style("stroke-opacity", function(o) {
                        return o.source === d || o.target === d ? 1: opacity;
                    });

                };
            }

            /**
            function fade(opacity) {
                return function(d) {
                    node.style("stroke-opacity", function(o) {
                        thisOpacity = isConnected(d, o) ? 1 : opacity;
                        this.setAttribute('fill-opacity', thisOpacity);
                        return thisOpacity;
                    });

                    link.style("stroke-opacity", function(o) {
                        return o.source === d || o.target === d ? 1: opacity;
                    });
                };
            }
            */

            function fade(opacity) {
                return function(d) {
                    var connected = [d];
                    node.each( function(o) {
                        if(isConnected(d, o)) {
                            connected.push(o);
                            node.each( function (q) {
                                if(isConnected(o, q)) {
                                    connected.push(q);
                                    node.each(function(p) {
                                        if(isConnected(q, p)){
                                            connected.push(p);
                                            node.each(function(u){
                                                if(isConnected(p, u)){
                                                    connected.push(u);
                                                    node.each(function(w){
                                                        if(isConnected(u, w)){
                                                            connected.push(w);
                                                            node.each(function(e){
                                                                if(isConnected(w, e)){
                                                                    connected.push(e);
                                                                    node.each(function(r){
                                                                        if(isConnected(e, r)){
                                                                            connected.push(r);
                                                                        }
                                                                    })
                                                                }
                                                            })
                                                        }
                                                    })
                                                }
                                            })
                                        }
                                    })
                                }
                            })
                        }
                    });
                    node.style("stroke-opacity", function(o) {
                        thisOpacity = opacity;
                        connected.forEach(function(e) {
                            if(isConnected(e, o)) {
                                thisOpacity = 1;
                            }
                        });
                    this.setAttribute("fill-opacity", thisOpacity);
                    return thisOpacity;
                    });
                    link.style("stroke-opacity", function(o) {
                        return o.source === d || o.target === d ? 1 : opacity;
                    });
                }

            }



            function click() {
                if (d3.event.defaultPrevented) return;


                d3.select(this).select("circle").transition()
                    .duration(750)
                    .attr("r", 16)
                    .style("fill", "lightsteelblue");
            }


			force.on("tick", function() {

				force2.start();

				node.call(updateNode);

				anchorNode.each(function(d, i) {
					if(i % 2 == 0) {
						d.x = d.node.x;
						d.y = d.node.y;
					} else {
						var b = this.childNodes[1].getBBox();

						var diffX = d.x - d.node.x;
						var diffY = d.y - d.node.y;

						var dist = Math.sqrt(diffX * diffX + diffY * diffY);

						var shiftX = b.width * (diffX - dist) / (dist * 2);
						shiftX = Math.max(-b.width, Math.min(0, shiftX));
						var shiftY = 5;
						this.childNodes[1].setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
					}

				});

				anchorNode.call(updateNode);

				link.call(updateLink);
				anchorLink.call(updateLink);

			});

		</script>
	</body>
</html>
