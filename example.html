<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Nitya's work</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
<script type="text/javascript" charset="utf-8">
    var graph = {
          "nodes":[
                {"name":"A","group":1},
                {"name":"B","group":1},
                {"name":"C","group":1},
                {"name":"D","group":1},
                {"name":"E","group":2},
                {"name":"F","group":2},
                {"name":"G","group":2},
                {"name":"H","group":3},
                {"name":"I","group":3},
                {"name":"J","group":3},
                {"name":"K","group":3},
                {"name":"L","group":3}
              ],
          "links":[
                {"source":0,"target":1,"value":5},
                {"source":1,"target":2,"value":5},
                {"source":2,"target":3,"value":5},
                {"source":4,"target":5,"value":5},
                {"source":5,"target":6,"value":5},
                {"source":7,"target":8,"value":5},
                {"source":8,"target":9,"value":5},
                {"source":9,"target":10,"value":5},
                {"source":10,"target":11,"value":5}
              ]
            };
    var w = 960, h = 600;

			var labelDistance = 0;

			var svg = d3.select("body").append("svg")
                        .attr("width", w)
                        .attr("height", h);

			var nodes = [];
			var labelAnchors = [];
			var labelAnchorLinks = [];
			var links = [];

			graph.nodes.forEach(function(d){
               nodes.push(d);
               labelAnchors.push(d);
            });

    graph.links.forEach(function(d){
        links.push(d);
        labelAnchorLinks.push(d);
    });

			var force = d3.layout.force()
                        .size([w, h])
                        .nodes(nodes)
                        .links(links).gravity(1)
                        .linkDistance(30)
                        .charge(-120)
                        .linkStrength(function(x) {
				            return x.weight * 10
			            });

			force.start();

    var force2 = d3.layout.force()
                        .nodes(labelAnchors)
                        .links(labelAnchorLinks)
                        .gravity(0)
                        .linkDistance(0)
                        .linkStrength(8)
                        .charge(-100)
                        .size([w, h]);

			force2.start();



			var link = svg.selectAll(".link")
                       .data(links)
                       .enter().append("line")
                       .attr("class", "link")
                       .style("stroke", "#CCC");

			var node = svg.selectAll(".node")
                        .data(force.nodes())
                        .enter().append("g")
                        .attr("class", "node")
                        .on("click", fade(0))
                        .on("mouseover", fade(.1))
                        .on("mouseout",  fade(1));

			node.append("circle")
                .attr("r", 50)
                .style("fill", "#555")
                .style("stroke", "#FFF")
                .style("stroke-width", 3)
                .call(force.drag);


			var anchorLink = svg.selectAll(".anchorLink")
                             .data(labelAnchorLinks)


			var anchorNode = svg.selectAll(".anchorNode")
                            .data(force2.nodes())
                            .enter()
                            .append("g")
                            .attr("class", "anchorNode");

			anchorNode.append("circle")
                .attr("r", 0)
                .style("fill", "#FFF");

				anchorNode.append("text").text(function(d, i) {
				return i % 2 == 0 ? "" : d.node.label
		        }).style("fill", "#555")
                  .style("font-family", "Arial")
                  .style("font-size", 12);

			var updateLink = function() {
				this.attr("x1", function(d) {
					return d.source.x;
				}).attr("y1", function(d) {
					return d.source.y;
				}).attr("x2", function(d) {
					return d.target.x;
				}).attr("y2", function(d) {
					return d.target.y;
				});

			}

			var updateNode = function() {
				this.attr("transform", function(d) {
					return "translate(" + d.x + "," + d.y + ")";
				});

			}

            var linkedByIndex = {};
                links.forEach(function(d) {
                linkedByIndex[d.source.index + "," + d.target.index] = 1;
            });

            function isConnected(a, b) {
              return linkedByIndex[a.index + "," + b.index]
                  || linkedByIndex[b.index + "," + a.index]
                  || a.index == b.index;
            }

            function fade(opacity) {
                return function(d) {
                    var connected = [d];
                    node.each( function(o) {
                        if(isConnected(d, o)) {
                            connected.push(o);
                            node.each( function (q) {
                                if(isConnected(o, q)) {
                                    connected.push(q);
                                    node.each(function(p) {
                                        if(isConnected(q, p)){
                                            connected.push(p);
                                            node.each(function(u){
                                                if(isConnected(p, u)){
                                                    connected.push(u);
                                                    node.each(function(w){
                                                        if(isConnected(u, w)){
                                                            connected.push(w);
                                                            node.each(function(e){
                                                                if(isConnected(w, e)){
                                                                    connected.push(e);
                                                                    node.each(function(r){
                                                                        if(isConnected(e, r)){
                                                                            connected.push(r);
                                                                        }
                                                                    })
                                                                }
                                                            })
                                                        }
                                                    })
                                                }
                                            })
                                        }
                                    })
                                }
                            })
                        }
                    });
                    node.style("stroke-opacity", function(o) {
                        thisOpacity = opacity;
                        connected.forEach(function(e) {
                            if(isConnected(e, o)) {
                                thisOpacity = 1;
                            }
                        });
                    this.setAttribute("fill-opacity", thisOpacity);
                    return thisOpacity;
                    });
                    link.style("stroke-opacity", function(o) {
                        return o.source === d || o.target === d ? 1 : opacity;
                    });
                }

            }

			force.on("tick", function() {

				force2.start();

				node.call(updateNode);

				anchorNode.each(function(d, i) {
					if(i % 2 == 0) {
						d.x = d.node.x;
						d.y = d.node.y;
					} else {
						var b = this.childNodes[1].getBBox();

						var diffX = d.x - d.node.x;
						var diffY = d.y - d.node.y;

						var dist = Math.sqrt(diffX * diffX + diffY * diffY);

						var shiftX = b.width * (diffX - dist) / (dist * 2);
						shiftX = Math.max(-b.width, Math.min(0, shiftX));
						var shiftY = 5;
						this.childNodes[1].setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
					}
				});

				anchorNode.call(updateNode);

				link.call(updateLink);
				anchorLink.call(updateLink);

			});

		</script>
	</body>
</html>
